<div *ngIf="!(auth.user | async)">Anonymous user</div>

<section *ngIf="auth.user | async as user" class="user-profile">
  <mat-toolbar>
    <button mat-button>Public</button>
    <button mat-stroked-button color="primary">Edit profile</button>
    <button mat-flat-button color="primary">Update profile</button>
    <button mat-raised-button color="warn" (click)="auth.signOut()">Sign out</button>
  </mat-toolbar>
  <section class="user-pic" *ngIf="user.photoURL">
    <div class="label">Profile picture:</div>
    <img [src]="user.photoURL" width="128px">
  </section>
  <section class="user-info">
    <div class="variable display-name">
      <div class="label">Display name:</div>
      <div class="value">{{ user.displayName }}</div>
    </div>

    <div class="variable email">
      <div class="label">Email:</div>
      <div class="value">{{ user.email }}</div>
    </div>

    <div class="variable">
      <div class="label"></div>
      <div class="value"></div>
    </div>
  </section>
</section>
