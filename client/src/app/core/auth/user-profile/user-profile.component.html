<div *ngIf="!(auth.user | async)">Anonymous user</div>

<section *ngIf="auth.user | async as user" class="user-profile">
  <header>
    <div class="toolbar">
      <span class="filler"></span>
      <!-- <button mat-button><mat-icon>public</mat-icon>Make public</button> -->
      <a mat-stroked-button color="primary" routerLink="/auth/profile/edit">Edit profile</a>
      <button mat-flat-button color="primary" style="display: none">Update profile</button>
      <button mat-raised-button color="warn" (click)="signOut()">Sign out</button>
    </div>
  </header>
  <section class="user-pic" *ngIf="user.photoURL">
    <div class="label">Profile picture:</div>
    <img [src]="user.photoURL" width="128px">
  </section>

  <section class="user-info">
    <div class="variable display-name">
      <div class="label">Display name:</div>
      <div class="value">{{ user.displayName }}</div>
    </div>

    <div class="variable email">
      <div class="label"><mat-icon>email</mat-icon></div>
      <div class="value">{{ user.email }}</div>
    </div>

    <div class="variable">
      <div class="label"><mat-icon>location_on</mat-icon></div>
      <div class="value">Ukraine</div>
    </div>

    <div class="variable">
      <div class="label"><mat-icon>cake</mat-icon></div>
      <div class="value">Sat Jul 21 2018</div>
    </div>
  </section>
</section>
