<section class="sign-in-view" *ngIf="!(auth.user | async)">
  <header>Sign in</header>
  <article class="sign-in-social">
    <header class="mat-caption">with</header>
    <tb-sign-up-social-options></tb-sign-up-social-options>
  </article>
  <article class="sign-in-email">
    <header class="mat-caption">or with email</header>
    <form class="sign-in-form" #regForm="ngForm" (ngSubmit)="signin(regForm)">
      <mat-form-field>
        <input type="email" name="email" email required ngModel #emailInput="ngModel"
          matInput placeholder="Your email...">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailInput.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" password required ngModel #pwdInput="ngModel"
          matInput placeholder="Your password...">
        <mat-icon matSuffix>security</mat-icon>
        <mat-error *ngIf="pwdInput.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="form-message error" *ngIf="submitError">
        {{ submitError.message }}
        <span *ngIf="submitError.code == 'auth/wrong-password'">
          <a routerLink="/auth/reset">Reset password</a>
        </span>
        <span *ngIf="submitError.code == 'auth/user-not-found'">
          <a routerLink="/auth/signup">Create account</a>
        </span>
      </div>
      <button type="submit" class="submit-button" mat-stroked-button color="primary" [disabled]="regForm.invalid">Sign in</button>
    </form>
  </article>
  <footer>
    Don't have the account yet? <a routerLink="/auth/signup">Create it</a>
  </footer>
</section>
