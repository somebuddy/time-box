<section class="sign-up-view">
  <header class="mat-toolbar">Create account</header>
  <article class="sign-up-social">
    <header class="mat-caption">Quick connent with</header>
    <div class="social-options">
      <button mat-raised-button (click)="auth.signUpWithGoogle()">Google</button>
      <button mat-raised-button disabled>Facebook</button>
      <button mat-raised-button disabled>Twitter</button>
      <button mat-raised-button disabled>Github</button>
    </div>
  </article>
  <article class="sign-up-email">
    <header class="mat-caption">or register with email</header>
    <form class="sign-up-form">
      <mat-form-field>
        <input matInput email placeholder="Your email..." type="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput password placeholder="Your password..." type="password">
        <mat-icon matSuffix>security</mat-icon>
      </mat-form-field>
      <button class="submit-button" mat-stroked-button color="primary">Get started</button>
    </form>
  </article>
  <footer></footer>
</section>
